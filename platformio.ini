[env:esp32dev]
; This is your hardware platform
platform = espressif32

; Standard ESP32 (ESP32-D0WD)
board = esp32dev

; This is the key! Use the Arduino framework
framework = arduino

; This matches your Serial.begin(115200)
monitor_speed = 115200

; This tells PlatformIO to find the libraries you need
lib_deps = 
    adafruit/Adafruit NeoPixel
    bblanchon/ArduinoJson
    h2zero/NimBLE-Arduino
 
build_flags =
    ; Do not force CONFIG_BT_* here â€” let the framework/sdkconfig control Bluetooth feature flags

; Use default partition table for 4MB flash
; board_build.partitions = partitions_custom.csv

; Set correct flash size for ESP32-D0WD (4MB)
board_upload.flash_size = 4MB